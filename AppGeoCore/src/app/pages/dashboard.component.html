<div class="dashboard-main">
  <div class="dashboard-header d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Dashboard de Edificios</h2>
  <a class="btn btn-outline-secondary" routerLink="/presentacion"><i class="bi bi-easel"></i> Modo Presentación</a>
  </div>
  <div class="dashboard-kpis row mb-3">
    <div class="col-md-3 col-6 mb-2">
      <div class="kpi-card">
        <div class="kpi-label">Edificios</div>
        <div class="kpi-value">{{ totalBuildings || '-' }}</div>
      </div>
    </div>
    <div class="col-md-3 col-6 mb-2">
      <div class="kpi-card">
        <div class="kpi-label">Ocupación</div>
        <div class="kpi-value">{{ occupancyRate || '-' }}%</div>
      </div>
    </div>
    <div class="col-md-3 col-6 mb-2">
      <div class="kpi-card">
        <div class="kpi-label">Ingresos totales</div>
        <div class="kpi-value">{{ totalIncome | currency:'EUR' }}</div>
      </div>
    </div>
    <div class="col-md-3 col-6 mb-2">
      <div class="kpi-card">
        <div class="kpi-label">Rentabilidad media</div>
        <div class="kpi-value">{{ avgProfitability || '-' }}%</div>
      </div>
    </div>
  </div>
  <div class="dashboard-filtros mb-3">
    <!-- Aquí irán los filtros rápidos (ciudad, zona, estado, etc.) -->
  </div>
  <div class="dashboard-mapa">
    <app-dashboard-map></app-dashboard-map>
  </div>
</div>
